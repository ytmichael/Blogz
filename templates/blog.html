{% extends "base.html" %}

{% block content %}

    <h1 style="text-align:left">Blog Posts!</h1>
    <form action="/blog" method='post'>

            {% for blog in blogs %}
                <h2><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
                <p>Written by: <a href='./blog?userid={{blog.owner.id}}'>{{blog.owner.username}}</a></p>
              
        
            {% endfor %}
    </form>

{% endblock %}
